<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	  lang="zh-CN" dir="ltr">
	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script  src="../../js/jquery/2.0.0/jquery.min.js" th:src="@{/js/jquery/2.0.0/jquery.min.js}"></script>
		<link href="../../css/bootstrap/3.3.6/bootstrap.min.css" th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet">
		<script src="../../js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
		<title th:text="#{title.new}">Login page</title>
	</head>
	<style>
		.login {
			/*background-color: #f2f2f2;*/
			width: 100%;
			height: 100%;
			padding-top: 10%;
			padding-bottom: 10%;
		}
		
		.outline {
			margin: 0 auto;
			width: 350px;
			padding: 14px;
			border: #ccc solid 2px
		}
	</style>

	<body>
		<div class="login">
			<form action="#" th:action="@{/login}" th:object="${user}" method="post">
				<div class="container" align="center">
					<h2 class="text-info" style="font-family: '微软雅黑';font-weight:bold;font-size:49px;">基于北斗的物流监控平台</h2>
					<br>
					<br>
					<br>
					<br>
					<div class="outline">
						<br>
								<td th:text="#{user.name}"></td>
								<div class="input-group">
									<td><input type="text" th:field="*{name}" class="form-control" placeholder="用户名" aria-describedby="basic-addon1"></td>
								</div>
								<br>
								<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
							
						
								<td th:text="#{user.psw}"></td>
								<div class="input-group">
									<td><input type="password" th:field="*{psw}" class="form-control" placeholder="密码" aria-describedby="basic-addon1"></td>
								</div>
								<br>
								<td th:if="${#fields.hasErrors('psw')}" th:erros="*{psw}" th:text="#{user.error}">Password error</td>
							
							<p>
								<a><input type="submit" name="login" th:text="#{user.login}" value="Login" class="btn btn-success"></a>
							</p>
					</div>
				</div>
			</form>
		</div>
	</body>

	</html>
