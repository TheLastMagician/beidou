		<div id="page-wrapper">
			<br>
			<form action="#" th:action="@{/admin/unit/add}" th:object="${unit}" method="post">
            <span style="display:inline-block;width:70px;text-align:right;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            <span style="display:inline-block;width:70px;text-align:right;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</span>
                <br>
			<p><span style="display:inline-block;width:70px;text-align:right;">
			单位名称</span><input type="text" name="" id="" value="" th:field="*{name}">
			联系人<input type="text" name="" id="" value="" th:field="*{contacts}">
			单位地址<input type="text" name="" id="" value="" th:field="*{province}">
			电话<input type="text" name="" id="" value="" th:field="*{phone}"><br>
			<span style="display:inline-block;width:70px;text-align:right;">
			加入时间</span><input type="date" name="" id=""  value="2018-01-01" th:field="*{joindate}" >
            </p>
                <button type="submit" th:text="#{add}">add</button>
			</form>
            <form action="#" th:action="@{/admin/unit/delete}" th:object="${ids}" method="post">
                <button type="submit" th:text="#{delete}">delete</button>
				<div style="width:100%;height: 500px;">
					<table class="table table-hover">
						<thead>
                            <th th:text="#{check}">Check Box</th>
							<th th:text="#{unit.name}">Name</th>
							<th th:text="#{unit.contacts}">Contract</th>
							<th th:text="#{unit.phone}">Phone</th>
							<th th:text="#{unit.address}">Address</th>

	
						</thead>
						<tbody>
							<tr th:each="un: ${allUnits}">
                                <th><input type="checkbox" th:field="*{list}" th:value="${un.id}"></th>
								<th th:text="${un.name}">name</th>
                                <th th:text="${un.contacts}">contacts</th>
                                <th th:text="${un.phone}">phone</th>
                                <th>address</th>
								
							</tr>

						</tbody>
					</table>
				</div>
            </form>

       </div>
